    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-3">ENTREVISTA – SPECT CEREBRAL (PERFUSÃO CEREBRAL)</h1>
            <form>
                <!-- Card 1: Informações do paciente -->
                <div class="card mb-4 border-success">
                    <div class="card-header bg-lime text-black">
                        <strong>Informações do paciente</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nomePaciente">Nome:</label>
                            <input type="text" class="form-control" id="nomePaciente" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="dataTriagem">Data da Entrevista</label>
                                <input type="date" class="form-control" id="dataTriagem" required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 2: Questionário - Parte 1 (1-5) -->
                <div class="card mb-4 border-success">
                    <div class="card-header bg-lime text-black">
                        <strong>Questionário - Parte 1</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label><strong>1) Por que procurou o médico solicitante?</strong></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>2) Sintomas de depressão?</strong><br><small>(tristeza, alteração do sono, desmotivação, pensamentos negativos)</small></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>3) Sintomas de ansiedade?</strong><br><small>(medo, pânico, irritabilidade)</small></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>4) Grau de estresse</strong><br><small>(trabalho, familiar, pessoal)</small></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>5) Antecedentes de traumatismo craniano</strong><br><small>(acidente de carro, queda e trauma na cabeça)</small></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Card 3: Questionário - Parte 2 (6-10) -->
                <div class="card mb-4 border-success">
                    <div class="card-header bg-lime text-black">
                        <strong>Questionário - Parte 2</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label><strong>6) Relato de alucinações?</strong></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>7) Presença de tremor?</strong><br><small>Uni ou bilateral? Repouso ou ação?</small></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>8) Avaliar déficit de memória, esquecimentos e história familiar</strong><br><small>(irmãos, pais, tios) de demência</small></label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>9) Avaliação de cognição</strong><br><small>(percepção, atenção, associação, memória, raciocínio)</small></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>10) Antecedentes de convulsão, desmaio</strong><br><small>Em que situação (jejum?), crise convulsiva generalizada? Ausência?</small></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Card 4: Questionário - Parte 3 (11-15) -->
                <div class="card mb-4 border-success">
                    <div class="card-header bg-lime text-black">
                        <strong>Questionário - Parte 3</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label><strong>11) Antecedentes de uso de drogas e álcool</strong><br><small>Frequência</small></label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>12) Doenças em tratamento</strong><br><small>(diabetes, hipertensão arterial e outras)</small></label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>13) Faz acompanhamento psiquiátrico?</strong><br><small>Usa medicações?</small></label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>14) Cefaleia</strong><br><small>(dor de cabeça crônica, enxaqueca)</small></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>15) Dificuldade de aprendizagem e atenção</strong><br><small>(sobretudo em crianças)</small></label>
                            <textarea class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </form>

                    <span id="AlertaGeracao"></span>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Triagem - Abdomen e Pelve</title>
    <link rel="icon" type="image/png" href="../../Imagens/IconeSaoMarcos.jpeg">
    <script src="../../bootstrap-4.5.3-dist/jquery-3.7.1.slim.min.js"></script>
    <link rel="stylesheet" href="../../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../fontawesome-free-7.0.0-web/css/all.min.css">
    <script src="../../bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="../../scripts/app.js"></script>
</head>
<body>
    <header class="cabeçalho shadow-sm">
        <nav class="navbar navbar-expand-lg custom-navbar">
            <a class="navbar-brand d-flex align-items-center" href="../../../index.html">
<img src="../../Imagens/IconeSaoMarcos.jpeg" alt="Logo São Marcos" class="logo-header mr-3">                <span class="brand-title ml-2">São Marcos Triagem</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link custom-link" href="../../Pages/Ressonancia.html"><i class="fa-solid fa-arrow-left"></i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link custom-link" href="../../index.html">Início</a>
                    </li>
                    <li>
                        <a class="nav-link custom-link" href="../../Pages/DuvidasSugestoes.html">Dúvidas ou sugestões</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
    <div class="container mt-5">
        <h1 class="text-center">Formulário de Triagem</h1>
        <h4 class="text-center text-lime mb-4">Protocolo para exame de Abdômen e Pelve</h4>
        <!-- Informações padrão -->
        <div class="card mb-4 border-success">
            <div class="card-header bg-lime text-black">
                <strong>Informações padrão</strong>
            </div>
            <div class="card-body d-flex align-items-start">
                <div style="flex: 1;">
                    <div class="form-group">
                        <label for="nomePaciente">Nome do paciente</label>
                        <input type="text" class="form-control" id="nomePaciente" required>
                    </div>
                    <div class="form-group">
                        <label for="IdadePaciente">Idade do paciente</label>
                        <input type="number" class="form-control" id="idadePaciente" required>
                    </div>
                    <div class="form-group">
                        <label for="dataTriagem">Data</label>
                        <input type="date" autocomplete="on" class="form-control" id="dataTriagem" required>
                    </div>
                </div>
            </div>
        </div>
        <!-- Início da sintomatologia -->
        <div class="form-group mt-4">
            <label for="inicioSintomas"><strong>Início da sintomatologia:</strong></label>
            <input type="text" class="form-control" id="inicioSintomas" placeholder="Descreva o início dos sintomas">
        </div>
        <!-- Card 2: DOR -->
        <div class="card mb-4 border-success">
            <div class="card-header bg-lime text-black">
                <strong>2. Dor</strong>
            </div>
            <div class="card-body">
                <div class="form-group d-flex align-items-center">
                    <label class="mr-3 mb-0"><strong>Dor?</strong></label>
                    <label class="mr-3 mb-0">
                        <input type="radio" name="dor" value="Sim" onclick="document.getElementById('localDor').disabled = false;"> Sim
                    </label>
                    <label class="mb-0">
                        <input type="radio" name="dor" value="Nao" onclick="document.getElementById('localDor').disabled = true; document.getElementById('localDor').value = '';"> Não
                    </label>
                    <input type="text" class="form-control ml-3" id="localDor" disabled placeholder="Local:" style="max-width:200px;">
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="d-block"><strong>B. Sintomas associados:</strong></label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="vomito" name="sintomas[]" value="Vômito">
                                <label class="form-check-label" for="vomito">Vômito</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="nauseas" name="sintomas[]" value="Náuseas">
                                <label class="form-check-label" for="nauseas">Náuseas</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="pruridos" name="sintomas[]" value="Pruridos">
                                <label class="form-check-label" for="pruridos">Pruridos (coceira)</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="sangramento" name="sintomas[]" value="Sangramento">
                                <label class="form-check-label" for="sangramento">Sangramento (metrorragia)</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="doencaPrimaria" name="sintomas[]" value="DoencaPrimaria">
                                <label class="form-check-label" for="doencaPrimaria">Doença primária?</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="letericia" name="sintomas[]" value="Leterícia">
                                <label class="form-check-label" for="letericia">Leterícia</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-2">
                            <label for="dataUltimaMenstruacao"><strong>Data da última menstruação:</strong></label>
                            <input type="date" class="form-control" id="dataUltimaMenstruacao" name="dataUltimaMenstruacao" style="max-width:40%;">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="gravidez" name="sintomas2[]" value="Gravidez">
                            <label class="form-check-label" for="gravidez">Gravidez</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="partoCesarea" name="sintomas2[]" value="PartoCesarea">
                            <label class="form-check-label" for="partoCesarea">Parto/Cesárea</label>
                        </div>
                        <div class="form-check d-flex align-items-center">
                            <input type="checkbox" class="form-check-input" id="histerectomia" name="sintomas2[]" value="Histerectomia">
                            <label class="form-check-label mr-2" for="histerectomia">Histerectomia (retirada útero)</label>
                            <input type="checkbox" class="form-check-input ml-2" id="total" name="tipoHisterectomia" value="Total">
                            <label class="form-check-label mr-2" for="total">Total</label>
                            <input type="checkbox" class="form-check-input ml-2" id="parcial" name="tipoHisterectomia" value="Parcial">
                            <label class="form-check-label" for="parcial">Parcial</label>
                        </div>
                        <div class="form-check mt-2">
                            <input type="checkbox" class="form-check-input" id="coicistectomia" name="sintomas2[]" value="Coicistectomia">
                            <label class="form-check-label" for="coicistectomia">Coicistectomia (retirada vesícula)</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="ocforectomia" name="sintomas2[]" value="Ocforectomia">
                            <label class="form-check-label" for="ocforectomia">Ocforectomia</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 3: Exames anteriores de imagem e/ou laboratoriais -->
        <div class="card mb-4 border-success">
            <div class="card-header bg-lime text-black">
                <strong>3. Exames anteriores de imagem e/ou laboratoriais</strong>
            </div>
            <div class="card-body d-flex align-items-center">
                <label class="mb-0 mr-3"><strong>Já realizou?</strong></label>
                <label class="mb-0 mr-2">
                    <input type="radio" name="examesAnteriores" value="Sim" onclick="document.getElementById('quandoQuaisExames').disabled = false;"> Sim
                </label>
                <label class="mb-0 mr-2">
                    <input type="radio" name="examesAnteriores" value="Nao" onclick="document.getElementById('quandoQuaisExames').disabled = true; document.getElementById('quandoQuaisExames').value = '';"> Não
                </label>
                <input type="text" class="form-control ml-3" id="quandoQuaisExames" disabled placeholder="Quando e quais?" style="max-width:50%;">
            </div>
        </div>

        <!-- Card 4: Cirurgias -->
        <div class="card mb-4 border-success">
            <div class="card-header bg-lime text-black">
                <strong>4. Cirurgias</strong>
            </div>
            <div class="card-body d-flex align-items-center">
                <label class="mb-0 mr-3"><strong>Já realizou?</strong></label>
                <label class="mb-0 mr-2">
                    <input type="radio" name="cirurgias" value="Sim" onclick="document.getElementById('quandoLocalCirurgia').disabled = false;"> Sim
                </label>
                <label class="mb-0 mr-2">
                    <input type="radio" name="cirurgias" value="Nao" onclick="document.getElementById('quandoLocalCirurgia').disabled = true; document.getElementById('quandoLocalCirurgia').value = '';"> Não
                </label>
                <input type="text" class="form-control ml-3" id="quandoLocalCirurgia" disabled placeholder="Quando e local?" style="max-width:50%;">
            </div>
        </div>

        <div class="card mb-4 border-success">
            <div class="card-header bg-lime text-black">
                <strong>5. Quimioterapia</strong>
            </div>
            <div class="card-body d-flex align-items-center">
                <label class="mb-0 mr-3"><strong>Já realizou?</strong></label>
                <label class="mb-0 mr-2">
                    <input type="radio" name="quimioterapia" value="Sim" onclick="document.getElementById('quandoQuimio').disabled = false;"> Sim
                </label>
                <label class="mb-0 mr-2">
                    <input type="radio" name="quimioterapia" value="Nao" onclick="document.getElementById('quandoQuimio').disabled = true; document.getElementById('quandoQuimio').value = '';"> Não
                </label>
                <input type="text" class="form-control ml-3" id="quandoQuimio" disabled placeholder="Quando?" style="max-width:50%;">
            </div>
        </div>

        <!-- Card 6: Radioterapia -->
        <div class="card mb-4 border-success">
            <div class="card-header bg-lime text-black">
                <strong>6. Radioterapia</strong>
            </div>
            <div class="card-body d-flex align-items-center">
                <label class="mb-0 mr-3"><strong>Já realizou?</strong></label>
                <label class="mb-0 mr-2">
                    <input type="radio" name="radioterapia" value="Sim" onclick="document.getElementById('quandoRadio').disabled = false;"> Sim
                </label>
                <label class="mb-0 mr-2">
                    <input type="radio" name="radioterapia" value="Nao" onclick="document.getElementById('quandoRadio').disabled = true; document.getElementById('quandoRadio').value = '';"> Não
                </label>
                <input type="text" class="form-control ml-3" id="quandoRadio" disabled placeholder="Quando?" style="max-width:50%;">
            </div>
        </div>
        <div class="text-center mb-4">
            <span id="AlertaGeracao"></span>
            <button id="gerarPDF" onclick="gerarPDF()" class="btn btn-success">Gerar PDF</button>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">São Marcos Triagem &copy; 2025. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
